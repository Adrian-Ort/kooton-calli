<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base id="__base" href="/" />
    <script type="module">
        // Dev: '/', Build/Preview: '/kooton-calli/'
        document.getElementById('__base')?.setAttribute('href', import.meta.env.BASE_URL);
    </script>
    <title>Gestion de Inventario</title>

    </head>
<body>
    <div id="header"></div>

    <main style="padding-top: 50px;">
        <h1>Gestión de Inventario</h1>
            <div class="container-busqueda-inventory mb-3">
                <label for="searchInput" class="form-label">Código de Barras</label>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control" placeholder="#" id="searchInput" aria-describedby="#Help">
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>

            <div class="container-inventory-btn-agregar">
                <button class="btn btn-add-management" data-bs-toggle="modal" data-bs-target="#addModal">
                    Agregar Producto y Stock
                </button>
            </div>

        
        <div class="card-table-inventory">
            <table class="table table- table-hover" id="inventoryTable">
                <thead>
                    <tr>
                        <th scope="col">ID producto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Img</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Talla</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    
    
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="editModalLabel">Editar Item de Inventario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="editId">
                            
                            <h6 class="text-primary">Inventario</h6>
                            <div class="mb-3">
                                <label for="editProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="editProductId" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPrice" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" id="editPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="editQuantity" class="form-label">Cantidad (Quantity)</label>
                                <input type="number" class="form-control" id="editQuantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="editSize" class="form-label">Talla (Product Size)</label>
                                <input type="text" class="form-control" id="editSize" required>
                            </div>
                            <div class="mb-3">
                                <label for="editBarcode" class="form-label">Código de Barras (Barcode)</label>
                                <input type="text" class="form-control" id="editBarcode">
                            </div>

                            <hr>
                            <h6 class="text-muted">Producto (solo vista)</h6>
                            
                            <div class="mb-3">
                                <label for="editName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="editDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="editDescription" readonly></textarea>
                            </div>

                            <input type="hidden" id="editCategory">
                            <input type="hidden" id="editSubcategory">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" form="editForm">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="addModalLabel">Agregar Nuevo Producto e Inventario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <h6 class="text-primary">Detalles del Producto</h6>
                            <div class="mb-3">
                                <label for="addName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                            <div class="mb-3">
                                <label for="addDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="addDescription" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="addImgUrl" class="form-label">URL de Imagen (imgUrl)</label>
                                <input type="text" class="form-control" id="addImgUrl" placeholder="ejemplo.jpg" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="addCategory" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="addCategory" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="addSubcategory" class="form-label">Subcategoría</label>
                                    <input type="text" class="form-control" id="addSubcategory" required>
                                </div>
                            </div>
                            
                            <hr>

                            <h6 class="text-primary">Detalles de Inventario</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="addPrice" class="form-label">Precio</label>
                                    <input type="number" step="0.01" class="form-control" id="addPrice" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="addQuantity" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="addQuantity" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="addSize" class="form-label">Talla (Product Size)</label>
                                    <input type="text" class="form-control" id="addSize" placeholder="Ej: M, L, XL" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="addBarcode" class="form-label">Código de Barras</label>
                                    <input type="text" class="form-control" id="addBarcode">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" form="addForm">Agregar Producto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/inventory-management.js"></script>

</body>
</html>
