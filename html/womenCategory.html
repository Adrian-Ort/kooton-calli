<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujeres</title>
    <base id="__base" href="/" />
    <script type="module">
        // Dev: '/', Build/Preview: '/kooton-calli/'
        document.getElementById('__base')?.setAttribute('href', import.meta.env.BASE_URL);
    </script>

    <link href="https://fonts.cdnfonts.com/css/maiandra-gd" rel="stylesheet"> <!--Link de fuente Maiandra GD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet"> <!--Fuente Reddit Sans-->
        <!--<link rel="stylesheet" href="./src/css/global_variables.css">-->

</head>
<body>
     <!--Header-->

    <div id="header"></div>

    <div class="text-wrapper mt-6"><h2>MUJERES</h2></div>

    <main class="container my-1">
     <!-- First row -->
<div class="row" id="subcategories">
    <!-- Versión normal para pantallas grandes -->
    <div class="col-12 d-none d-md-block">
        <div class="row">
            <!-- First column - T-Shirt -->
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="productList.html?category=Mujer&subcategory=Camisas"><img src="/img/products-images/woman-category-t-shirts.png" class="subcategory-image img-fluid w-100" alt=""></a>
            </div>
        
            <!-- Second column - Sweater -->
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="productList.html?category=Mujer&subcategory=Suéteres"><img src="/img/products-images/woman-category-sweater.png" class="subcategory-image img-fluid w-100" alt=""></a>
            </div>
            
            <!-- Third column - Pants & skirts -->
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="productList.html?category=Mujer&subcategory=Faldas,Pantalones"><img src="/img/products-images/woman-category-bottom.png" class="subcategory-image img-fluid w-100" alt=""></a>
            </div>
        </div>
    </div>

    <!-- Versión carrusel para pantallas pequeñas -->
    <div class="col-12 d-md-none">
    <div id="subcategoriesCarousel" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="productList.html?category=Mujer&subcategory=Camisas"><img src="/img/products-images/woman-category-t-shirts-mobil.png" class="d-block w-100" alt="T-Shirts"></a>
            </div>
            <div class="carousel-item">
                <a href="productList.html?category=Mujer&subcategory=Suéteres"><img src="/img/products-images/woman-category-sweater-mobil.png" class="d-block w-100" alt="Sweaters"></a>
            </div>
            <div class="carousel-item">
                <a href="productList.html?category=Mujer&subcategory=Faldas,Pantalones"><img src="/img/products-images/woman-category-bottom-mobil.png" class="d-block w-100" alt="Pants & Skirts"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#subcategoriesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#subcategoriesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
</div>
<section class="featured-products mt-5">
            <h3 class="text-center mb-4">Productos Destacados</h3>
            
            <!-- Carrusel para desktop -->
            <div id="productsCarouselDesktop" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-desktop">
                    <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productsCarouselDesktop" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productsCarouselDesktop" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        
            <!-- Carrusel para mobile -->
            
            <div id="productsCarouselMobile" class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-mobile">
                    <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productsCarouselMobile" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productsCarouselMobile" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </main> 

    <!--Footer-->
    <div id="footer"></div>
    <!--El Script hace que Vite inyecte main.js-->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/womenCategory.js"></script>
</body>
</html>?
