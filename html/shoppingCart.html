<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingCart</title>
  <base id="__base" href="/" />
    <script type="module">
        // Dev: '/', Build/Preview: '/kooton-calli/'
        document.getElementById('__base')?.setAttribute('href', import.meta.env.BASE_URL);
    </script>
    
</head>

<body>


  <div id="header"></div>
  <div class="flex__container__shopping__cart">
    <h1>CARRITO DE COMPRAS</h1>
  </div>
  <main>
    <div class="container__cart__elements">
      <div class="row align-items-center text-center">

        <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
          <img src="/public/img/products-images/flowers-ocean-pattern-skirt.png" alt="" class="img-fluid rounded-3"
            style="max-width: 200px;">
        </div>


        <div class="col-12 col-md-4 mb-3 mb-md-0 descripcion__producto">
          <h5>Nombre del Producto</h5>
          <p>Descripción</p>
        </div>


        <div class="col-12 col-md-4 d-flex justify-content-center">
          <div class=" boton__mas__menos" style="width: 100px;">
            <button class="btn boton__del__carrito" type="button">-</button>
            <input type="number" class="form-control text-center quitar__flechas" value="1">
            <button class="btn boton__del__carrito" type="button">+</button>
          </div>
        </div>
      </div>
    </div>






    <div class="container__cart__elements">
      <div class="row align-items-center text-center">

        <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
          <img src="/public/img/products-images/flowers-ocean-pattern-skirt.png" alt="" class="img-fluid rounded-3"
            style="max-width: 200px;">
        </div>


        <div class="col-12 col-md-4 mb-3 mb-md-0 descripcion__producto">
          <h5>Nombre del Producto</h5>
          <p>Descripción</p>
        </div>


        <div class="col-12 col-md-4 d-flex justify-content-center">
          <div class=" boton__mas__menos" style="width: 100px;">
            <button class="btn boton__del__carrito" type="button">-</button>
            <input type="number" class="form-control text-center quitar__flechas" value="1">
            <button class="btn boton__del__carrito" type="button">+</button>
          </div>
        </div>
      </div>
    </div>










    <div class="row d-flex justify-content-center">
      <div class="col-md-4 col-sm-6">
        <div class="card h-100 shadow-lg bg-secondary bg-opacity-25 border-1 rounded-4 ">

          <div class="card-body text-center d-flex flex-column p-2">
            <h4 class="card-title">Resumen</h4>
            <p class="fw-bold mt-auto"> TOTAL MX$---</p>

            <a href="" class="">
              <button type="button" class="fw-bold rounded-pill p-1 w-100 shadow-sm total__button">
                Continuar al pago
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>



  </main>
</body>
<div id="footer"></div>

<script type="module" src="/src/js/main.js"></script>

</html>
