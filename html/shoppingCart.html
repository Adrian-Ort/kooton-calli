<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingCart</title>
    <link href="https://fonts.cdnfonts.com/css/maiandra-gd" rel="stylesheet"> <!--Link de fuente Maiandra GD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet"> <!--Fuente Reddit Sans-->
  <base id="__base" href="/" />
    <script type="module">
        // Dev: '/', Build/Preview: '/kooton-calli/'
        document.getElementById('__base')?.setAttribute('href', import.meta.env.BASE_URL);
    </script>
    
</head>

<body>
    <div id="header"></div>

    <div class="container py-5">
        <h1 class="text-center mb-4">CARRITO DE COMPRAS</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="cart-items-container">
                    </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Resumen del Pedido</h5>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <p>Subtotal</p>
                            <p id="subtotal-price">$0.00 MXN</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Env√≠o</p>
                            <p>Gratis</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <p>Total</p>
                            <p id="total-price">$0.00 MXN</p>
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-success btn-lg">Proceder al Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div id="footer"></div>

<script type="module" src="/src/js/main.js"></script>
<script type="module" src="/src/js/shoppingCart.js"></script>

</html>
