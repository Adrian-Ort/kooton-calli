<html lang="es">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<base id="__base" href="/" />
	<script type="module">
		// Dev: '/', Build/Preview: '/kooton-calli/'
		document.getElementById('__base')?.setAttribute('href', import.meta.env.BASE_URL);
	</script>


</head>

<body>
	<!--Header-->
	<div id="header"></div>

	<main>
		<h1 class="contact--title">CONTÁCTANOS</h1>
		<form action="https://formspree.io/f/mgvlgqbb" method="POST">
			<section class="contact--box">
				<div class="contact--box--title">
					<label for="">Nombre completo</label>
					<input id="input--name" class="contact--box--input" type="text" name="name" placeholder="Fulanito">
				</div>
				<div class="contact--box--title">
					<label for="">Correo</label>
					<input id="input--email" class="contact--box--input" type="email" name="email"
						placeholder="fulanito@correo.com">

				</div>
				<div class="contact--box--title">
					<label for="">Teléfono</label>
					<input id="input--phone" class="contact--box--input" type="tel" name="phone"
						placeholder="777-111-888">

				</div>
				<div class="contact--box--title">
					<label for="">Asunto</label>
					<input id="input--name" class="contact--box--input" type="text" name="subject" placeholder="Saludo">
				</div>
				<div class="contact--box--title">
					<label for="contact--box--input--message">Descripción</label>
					<textarea id="input--message" class="contact--box--input" id="contact--box--input--message"
						name="user_message" type="text" name="message"
						placeholder="Ej.: Me encanta su página y la ropa que venden"></textarea>
				</div>

				<div class="contact--div">
					<button class="contact--div--button" type="submit">Enviar</button>
				</div>
			</section>
		</form>

		<section class="contact--bottom--box">
			<img class="contact--logo" src="img/logo-dividido.png" alt="Logo de la marca">
			<div class="contact--last--box">
				<h2 class="contact--last--box--title">Kooton-Calli Co. Ltd.</h2>
				<ul class="contact--last--box--items">
					<li>Correo electrónico: hola@kootoncalli.com</li>
					<li>Whatsapp: (+52) 55-5555-5555</li>
					<li>Instagram: @KootonCalliMx</li>
					<li>Facebook: /KootonCalli</li>
					<li>Oficinas centrales: Ciudad de México, México.</li>
				</ul>
			</div>
		</section>
	</main>

	<!--Footer-->
	<div id="footer"></div>
	<!--El Script hace que Vite inyecte main.js-->
	<script type="module" src="/src/js/main.js"></script>
	<!--<script type="module" src="/src/js/contact.js"></script>--> <!--Por el momento lo conectare así-->

</body>

</html>
