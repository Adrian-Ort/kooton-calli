<body>
	<!--Header-->
	<div id="header"></div>

	<main>
		<!--Formulario Bootstrap-->
		<h1 class="contact--title">CONTÁCTANOS</h1>
		<form action="https://formspree.io/f/mgvlgqbb" method="POST">
		<div class="container">
		  <div class="card-form-login">
			<div class="signup-form my-4">
				<form id="form-contact">
					<div class="mb-3">
					  <div class="col">
                                    <label class="form-label" for="input--name">Nombre completo</label>
                                    <input type="text" class="form-control" type="text" name="name" placeholder="Juan López" id="input--name" title="Coloca tu nombre y apellido(s)" required>
                                </div>
					</div>
					<div class="mb-3">
						<label for="input--email" class="form-label">Correo Electrónico</label>
						<input type="email" class="form-control" placeholder="ejemploa@email.com" id="input--email"
							aria-describedby="emailHelp" title="Coloca un correo válido para que podamos contactarte" required>
					</div>
					<div class="mb-3">
						<label for="login-password" class="form-label">Teléfono</label>
						<input type="phone" placeholder="5512345678" class="form-control" pattern="[0-9\-]+" title="Solo números y guiones" required id="input--phone">
					</div>
					<div class="mb-3">
                                    <label class="form-label" for="">Asunto</label>
                                    <input type="text" class="form-control" placeholder="Ej. Agradecimiento" title="Coloca el tema del que nos quieres contar" aria-label="subject" id="input--name">
                                </div>
					  
					<label for="floatingTextarea contact--box--input--message">Commentarios</label>
					<div class="form-floating mb-3">
						<textarea class="form-control" id="floatingTextarea contact--box--input--message"
						name="user_message" type="text" name="message" placeholder="Ej.: Me encanta su página y la ropa que venden" title="Coloca aquí el mensaje que deseas compartirnos" required></textarea>
					</div>
					<div class="text-center mt-3">
						<button type="submit" class="btn-register">Enviar</button>
					</div>
				</form>
		
			</div>
		  </div>
		</div>
		</form>
