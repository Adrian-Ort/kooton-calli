                            <label for="input--phone" class="form-label">Número de Teléfono</label>

                        </div>
				<div class="row">
                                <div class="col">
                                    <label class="form-label" for="">Asunto</label>
                                    <input type="text" class="form-control" placeholder="Ej. Saludos" aria-label="First name" id="input--message">
                                </div>
                        </div>
				<label class="mt-3" for="floatingTextarea">Comentarios</label>
                        <div class="row form-floating">
				  <div>
					<textarea class="form-control" placeholder="¡Déjanos saber tu opinión!" id="floatingTextarea"></textarea>
				  </div>
                        </div>
				<div class="text-center mt-3">
                        	<button type="submit" class="btn-register">Enviar</button>
				</div>
                    </form>
