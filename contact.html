<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./src/css/contact.css">
</head>

<body>
	<!--Header-->
	<div id="header"></div>

	<main>
		<h1 class="contact_title">CONTÁCTANOS</h1>

		<section class="contact__box">
			<div class="contact__box__title">
				Nombre
				<input class="contact__box__input" type="text" placeholder="Nombre">
			</div>
			<div class="contact__box__title">
				Correo
				<input class="contact__box__input" type="text" placeholder="Correo electrónico">

			</div>
			<div class="contact__box__title">
				Teléfono
				<input class="contact__box__input" type="text" placeholder="Teléfono">

			</div>
			<div class="contact__box__title">
				Descripción
				<input class="contact__box__input" id="contact__box__input__message" type="text" placeholder="Mensaje">

			</div>
		</section>

		<div class="contact_div">
			<button class="contact_div__button">Enviar</button>
		</div>
	

		<section class="contact__bottom__box">
			<img class="contact__logo" src="./src/img/logo-dividido.png" alt="Logo de la marca">
			<div class="contact__last__box">
				<h2 class="contact__last_box_title">Kooton-Calli Co. Ltd.</h2>
				<ul class="contact__last_box_items">
					<li>Correo electrónico: hola@kootoncalli.com</li>
					<li>Whatsapp: (+52) 55-5555-5555</li>
					<li>Instagram: @KootonCalliMx</li>
					<li>Facebook: /KootonCalli</li>
					<li>Oficinas centrales: Ciudad de México, México.</li>
				</ul>
			</div>
			</section>


	</main>

	<!--Footer-->
	<div id="footer"></div>
	<!--El Script hace que Vite inyecte main.js-->
	<script type="module" src="src/js/main.js"></script>

</body>
</html>
